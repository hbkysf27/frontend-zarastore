<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                 <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                  <th>Icon</th>
                  <th>Color</th>
                  <th></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-category>
                <tr>

                  <td>{{category.name}}</td>
                  <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-'+category.icon"></i></td>
                  <td>{{category.color}}</td>
                  <td><p-button (onClick)="deleteCategory(category.id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                  <p-button (onClick)="updateCategory(category.id)" icon="pi pi-pencil" styleClass="p-button-error"></p-button></td>

              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
</p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
