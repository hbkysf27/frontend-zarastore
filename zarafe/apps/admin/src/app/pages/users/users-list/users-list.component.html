<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all Users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                 <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                  <th>Email</th>
                  <th>Is Admin</th>
                  <th>Country</th>
                  <th></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user>
                <tr>

                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <p-tag styleClass="mr-2" *ngIf="user.admin" icon="pi pi-user" severity="success"></p-tag>
                    <p-tag styleClass="mr-2" *ngIf="!user.admin" icon="pi pi-user" severity="danger"></p-tag>
                  </td>
                  <td>{{user.country}}</td>
                  <td><p-button (onClick)="deleteUser(user.id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                  <p-button (onClick)="updateUser(user.id)" icon="pi pi-pencil" styleClass="p-button-error"></p-button></td>

              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
</p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
