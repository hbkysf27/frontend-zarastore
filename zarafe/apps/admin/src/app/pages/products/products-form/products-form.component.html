<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode? 'Edit Product':'Add Product'" subheader="Add or Edit Products">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-end"></div>
          <div class="p-toolbar-group-start">
            <p-button [label]="editmode? 'Update':'Create'" icon="pi pi-plus" styleClass="p-button-primary mr-2" (onClick)="onSubmit()"></p-button>
            <p-button label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary"  (onClick)="onCancle()"></p-button>
            </div>
            </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">

        <form [formGroup]="form">
          <div class="card">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="name">Name</label>
                    <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is Required</small>
              </div>
              <div class="field col">
                <label for="brand">Brand</label>
                <input formControlName="brand" id="brand" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is Required</small>
                </div>
                <div class="field col">
                  <label for="price">Price</label><br>

                  <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false">
                  </p-inputNumber>
                  <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is Required</small>

                </div>
            </div>
            <div class="formgrid grid">

                <div class="field col">
                  <label for="countInStock">Stock</label><br>

                  <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false">
                  </p-inputNumber>
                  <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Stock is Required</small>

                </div>

                <div class="field col">
                  <label for="category">Category</label><br>
                  <p-dropdown [options]="categories" formControlName="category" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Category"></p-dropdown>


                  <!-- <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false">
                  </p-inputNumber> -->
                  <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is Required</small>

                </div>


                  <div class="field col-4">
                    <label for="isFeatured">Featured</label>
                    <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>

                    </div>


                <div class="field col-12">
                  <label for="description">Description</label>
                  <input formControlName="description" id="description" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                  <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is Required</small>
                  </div>
                  <div class="field col">
                    <label for="description">Description</label><br>

                    <textarea pInputTextarea formControlName="description" [rows]="7" [cols]="30"></textarea>
                    <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is Required</small>

                  </div>
                  <div class="field col-12">
                    <label for="description">Description</label>
                    <input formControlName="description" id="description" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is Required</small>
                    </div>
                    <div class="field col">
                      <label for="description">Description</label><br>

                      <textarea pInputTextarea formControlName="description" [rows]="7" [cols]="30"></textarea>
                      <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is Required</small>

                    </div>

            </div>

        </div>
        </form>

      </div>
    </div>
</p-card>
</div>
